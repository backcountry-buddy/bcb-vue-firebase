name: Test

on:
  pull_request:
    branches:
      - master
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install Project Dependencies
        run: yarn install
        env:
          CI: true
      - name: Run tests
        run: yarn run test:unit
        env:
          CI: true